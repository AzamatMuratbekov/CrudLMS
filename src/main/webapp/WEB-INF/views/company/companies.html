<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PRIVET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Company Name</th>
        <th scope="col">Located Country</th>
        <th scope="col">Courses</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company:${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td><a th:href="@{/companies/courses/{id}(id=${company.getId()})}">Courses</a></td>
        <td><a th:href="@{/companies/update/{id}(id=${company.id})}">update</a><td>
        <td><form th:method="DELETE" th:action="@{/companies/delete/{id}(id=${company.getId()})}"
    ><input type="submit" value="delete"></form></td>
    </tr>
    </tbody>
</table>
<a href="/companies/addCompany" class="btn btn-primary alert-danger" role="button" aria-disabled="true">Add</a>
</body>
</html>
