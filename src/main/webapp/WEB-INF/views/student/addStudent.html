<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/students/saveStudent}"
      th:method="post"
      th:object="${student}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">vbdrd</label>
    <label for="examplInputPassword1"></label><input type="text" th:field="*{firstName}" class="form-control" id="examplInputPassword1">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <label for="exaeInputPassword1"></label><input type="text" th:field="*{lastName}" class="form-control" id="exaeInputPassword1">
  </div>
  <select th:field="${student.groupId}">
    <option th:each="group:${groups}"
            th:value="${group.id}"
            th:text="${group.groupName}"></option>
  </select>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
