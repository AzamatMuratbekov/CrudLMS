<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PRIVET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Email</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Study Format</th>
    <th scope="col">GruopID</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student:${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.stadyFormat}"></td>
    <td th:text="${student.group.groupName}"></td>
  </tr>
  </tbody>
</table>
<a href="/students/addStudent" class="btn btn-primary alert-danger" role="button" aria-disabled="true">Add</a>
</body>
</html>
